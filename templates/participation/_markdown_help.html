	<h4>Text formatting cheat sheet</h4>
	<p>Use the markup syntax below to format your description.</p>
	
	<h5>Format text</h5>
	<p>*italic*<br>
	**bold**</p>
	
	<h5>Lists</h5>
	<p>* Red<br>
	* Green<br>
	* Blue</p>
	
	<h5>Links</h5> 
	<p>[link text](http://www.url.com/ "link title")</p>
	
	<h5>Blockquotes</h5>
	<p>&gt; This is a blockquote</p>
